<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz game app</title>
</head>

<body>
  <h1>Quiz Game</h1>
  <h2>Correct answers: <span id="good-answers">0</span></h2>

  <div id="game-board">
    <div id="hint"></div>

    <button id="phoneAFriend">Phone a Friend</button>
    <button id="askTheAudience">Ask the Audience</button>
    <button id="fiftyFifty">Fifty Fifty</button>

    <div id="question"></div>
    <button class="answer-btn" id="answer1" data-key="0"></button>
    <button class="answer-btn" id="answer2" data-key="1"></button>
    <button class="answer-btn" id="answer3" data-key="2"></button>
    <button class="answer-btn" id="answer4" data-key="3"></button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
